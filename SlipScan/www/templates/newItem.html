<ion-view title="New Receipt">
    <ion-content overflow-scroll="true" padding="true" class="has-header">

        <form name="newReceiptForm" class="list" ng-submit="newReceiptForm.$valid && addNewReceipt(newReceipt)">
            <ion-list>
                <ion-item class="item-thumbnail-left">
                    <img ng-src="{{lastPhoto}}">
                    <h2>Image 1</h2>
                    <p>Item</p>
                </ion-item>
            </ion-list>

            <!--<button class="button button-stable button-block ">Add another image</button>-->
            <button class="button button-balanced button-block">Submit</button>
            <div class="spacer" style="width: 283px; height: 38px;"></div>
            <h4>Optional</h4>
            <label class="item item-select">
                <span class="input-label">Category</span>
                <select ng-model="newReceipt.category">
                    <option selected>Uncategorized</option>
                    <option>Accomodation</option>
                    <option>ATM & Cash</option>
                    <option>Clothing</option>
                    <option>Eating Out</option>
                    <option>Electronics & Appliances</option>
                    <option>Entertainment</option>
                    <option>Groceries</option>
                    <option>Health & Medical</option>
                    <option>Home & Garden</option>
                    <option>Home Utility & Service</option>
                    <option>Telephone & Internet</option>
                    <option>Travel</option>
                    <option>Other</option>
                </select>
            </label>
            <label class="item item-input">
                <span class="input-label">Description</span>
                <input type="text" maxlength="20" ng-model="newReceipt.description" pattern="[a-zA-Z0-9 ]+">
            </label>
            <label class="item item-input">
                <span class="input-label">Company</span>
                <input type="text" maxlength="20" ng-model="newReceipt.company" pattern="[a-zA-Z0-9 ]+">
            </label>
            <label class="item item-input">
                <span class="input-label">Amount</span>
                <input type="number" maxlength="10" ng-model="newReceipt.amount" pattern="[a-zA-Z0-9 ]+">
            </label>
            <label class="item item-input">
                <span class="input-label">Distance</span>
                <input type="number" maxlength="10" ng-model="newReceipt.distance" pattern="[a-zA-Z0-9 ]+">
            </label>
            <ion-toggle toggle-class="toggle-calm" ng-model="newReceipt.reimbursable">Reimbursable</ion-toggle>

            <i>Only alphanumeric characters allowed</i>
        </form>
    </ion-content>
</ion-view>
